<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome?')
        
        //document.write serve para escrever o resultado do script, na página do navegador
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas fica ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas fica ${nome.toLowerCase()}`)

        var n1 = 23.3

        n1.toFixed(2) //-> n1 = 23.30 
        //nesse caso, o toFixe vai fixar o número de casas decimais após o ponto

        n1.toFixed(2).replace('.', ',') // -> 23,30 
        //esse replace, vai substituir o ponto por vírgula, na verdade, pelo segundo caractere digitado entre os parênteses

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) //-> R$ 23,00 
        //Nesse caso, vai basicamente converter o número primeiramente para dinheiro (currency), e depois, vai indicar que o dinheiro é real (BRL).
    </script>
</body>
</html>
