<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: purple;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>
    
    <script>
        let text = document.getElementById('area')
        text.addEventListener('click', clicar)
        text.addEventListener('mouseenter', entrar)
        text.addEventListener('mouseout', sair)
        
        function clicar(){
           text.innerText = 'Clicou'

           text.style.backgroundColor = 'Salmon'
        }

        function entrar (){
            text.innerText = 'Entrou!'
        }

        function sair (){
            text.innerText = "Saiu!"
        }
    </script>
</body>
</html>
